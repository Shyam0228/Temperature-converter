<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some style to the page */
      body {
        font-family: sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .form-group label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input {
        font-size: 16px;
        padding: 12px 20px;
        border: 1px solid #ccc;
      }
      .form-group button {
        background-color: blue;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      .form-group button:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add a heading -->
      <h1>Temperature Converter</h1>
      <!-- Add the form -->
      <form>
        <div class="form-group">
          <!-- Add a label and input for the temperature -->
          <label for="temperature">Temperature:</label>
          <input type="text" id="temperature" name="temperature">
        </div>
        <div class="form-group">
          <!-- Add a label and select element for the unit -->
          <label for="unit">Unit:</label>
          <select id="unit" name="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <!-- Add the submit button -->
        <button type="submit">Convert</button>
      </form>
      <!-- Add an element to display the result -->
      <div id="result"></div>
    </div>
    <!-- Add the JavaScript to handle the form submission and conversion -->
    <script>
      const form = document.querySelector('form');
      const result = document.querySelector('#result');
      form.addEventListener('submit', event => {
        event.preventDefault();
        // Get the temperature and unit values
        const temperature = Number(form.elements.temperature.value);
        const unit = form.elements.unit.value;
        // Convert the temperature to Celsius
        let celsius;
        if (unit === 'celsius') {
          celsius = temperature;
        } else if (unit === 'fahrenheit') {
          celsius = (temperature - 32) * (5 / 9);
        } else if (unit === 'kelvin') {
          celsius = temperature - 273.15;
